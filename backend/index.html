<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Activos de Información</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Gestión de Activos de Información</h1>

  <form id="formulario">
    <div class="form-group"><label>ID:</label><input type="number" id="id" required /></div>
    <div class="form-group"><label>Nombre:</label><input type="text" id="nombre" required /></div>
    <div class="form-group"><label>Tipo:</label><input type="text" id="tipo" required /></div>
    <div class="form-group"><label>Responsable:</label><input type="text" id="responsable" required /></div>
    <div class="form-group"><label>Ubicación:</label><input type="text" id="ubicacion" required /></div>

    <h3>Cuestionario de Clasificación</h3>

    <div class="form-group">
      <label>¿Contiene datos personales o sensibles?</label>
      <select id="q1">
        <option value="3">Sí</option>
        <option value="1">No</option>
      </select>
    </div>
    <div class="form-group">
      <label>¿El acceso está restringido a personal autorizado?</label>
      <select id="q2">
        <option value="1">Sí</option>
        <option value="0">No</option>
      </select>
    </div>
    <div class="form-group">
      <label>¿Un error podría causar consecuencias graves?</label>
      <select id="q3">
        <option value="3">Sí</option>
        <option value="1">No</option>
      </select>
    </div>
    <div class="form-group">
      <label>¿Debe mantenerse sin alteraciones?</label>
      <select id="q4">
        <option value="1">Sí</option>
        <option value="0">No</option>
      </select>
    </div>
    <div class="form-group">
      <label>¿Debe estar disponible 24/7?</label>
      <select id="q5">
        <option value="3">Sí</option>
        <option value="1">No</option>
      </select>
    </div>
    <div class="form-group">
      <label>¿La pérdida temporal afectaría operaciones críticas?</label>
      <select id="q6">
        <option value="1">Sí</option>
        <option value="0">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>Confidencialidad:</label><input id="confidencialidad" readonly />
      <label>Integridad:</label><input id="integridad" readonly />
      <label>Disponibilidad:</label><input id="disponibilidad" readonly />
    </div>

    <button type="submit">Registrar Activo</button>
  </form>

  <h2>Listado de Activos Registrados</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Tipo</th><th>Responsable</th><th>Ubicación</th>
        <th>C</th><th>I</th><th>D</th><th>Clasificación</th><th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tabla-activos"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
